<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
</head>
<body>
    <div class="page-wrapper">
        <div class="slider">
            <div class="profile">
                <div class="header">
                    <div class="header__photo header__photo_lisa"></div>
                    <div class="header__info">
                        <div class="header__info_name">
                            Lisa
                        </div>
                        <div class="header__info_rating">
                            #3 in global rating
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="status">
                    <div class="status__socks status__socks_lisa">
                        57 Fresh Socks
                    </div>
                    <div class="status__cats status__cats_lisa">
                        63 Pretty Cats
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="divider"></div>
                <div class="actions">
                    <div class="actions__progress actions__progress_lisa">
                        <span class="actions__progress_percent-number">26%</span>
                        <span class="actions__progress_percent-label">Success rate</span>
                        <div class="actions__progress_progress-bar">
                        </div>
                    </div>
                    <div class="actions__submit-button">
                        Button
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="profile">
                <div class="header">
                    <div class="header__photo header__photo_peter"></div>
                    <div class="header__info">
                        <div class="header__info_name">
                            Peter
                        </div>
                        <div class="header__info_rating">
                            #1 in global rating
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="status">
                    <div class="status__socks status__socks_peter">
                        121 Fresh Socks
                    </div>
                    <div class="status__cats status__cats_peter">
                        91 Pretty Cats
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="divider"></div>
                <div class="actions">
                    <div class="actions__progress actions__progress_peter">
                        <span class="actions__progress_percent-number">60%</span>
                        <span class="actions__progress_percent-label">Success rate</span>
                        <div class="actions__progress_progress-bar">
                            <div class="actions__progress_progress-bar-holder"></div>
                        </div>
                    </div>
                    <div class="actions__submit-button">
                        Button
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="profile">
                <div class="header">
                    <div class="header__photo header__photo_anna"></div>
                    <div class="header__info">
                        <div class="header__info_name">
                            Anna
                        </div>
                        <div class="header__info_rating">
                            #2 in global rating
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="status">
                    <div class="status__socks status__socks_anna">
                        76 Fresh Socks
                    </div>
                    <div class="status__cats status__cats_anna">
                        88 Pretty Cats
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="divider"></div>
                <div class="actions">
                    <div class="actions__progress actions__progress_anna">
                        <span class="actions__progress_percent-number">51%</span>
                        <span class="actions__progress_percent-label">Success rate</span>
                        <div class="actions__progress_progress-bar">
                        </div>
                    </div>
                    <div class="actions__submit-button">
                        Button
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http:/code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/boostaTest.js"></script>
</body>
</html>
